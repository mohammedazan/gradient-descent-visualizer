<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project_name }}</title>
    <!-- يمكنك إضافة Bootstrap أو أي إطار CSS آخر -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

  <header class="bg-primary text-white text-center py-5 mb-4">
    <div class="container">
      <h1 class="fw-bold">{{ project_name }}</h1>
      <p class="lead">{{ tagline }}</p>
    </div>
  </header>

  <main class="container">
    <section class="row mb-5">
      {% for feature in features %}
      <div class="col-md-6 mb-3">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <p class="card-text">{{ feature }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </section>

    <section class="text-center">
      {% for btn in cta_buttons %}
      <a href="{{ btn.url }}" class="btn btn-lg btn-outline-primary mx-2">{{ btn.label }}</a>
      {% endfor %}
    </section>
  </main>

  <footer class="text-center py-4 mt-5 border-top">
    <small>&copy; 2025 GradientViz. جميع الحقوق محفوظة.</small>
  </footer>

</body>
</html>
